{% extends 'base.html' %}
{% block title %}
    {{ author.user.username }}
{% endblock %}
{% block body %}
    <h1><img src="{{ author.user.avatar(40) }}"/>{{ author.user.username }}</h1>
    <div>
        <ul>
        {% for article in articles %}
        <li>
        <a href="{{ url_for('articles_app.details', article_id=article.id) }}">{{article.title }}</a>
        </li>
        {% endfor %}
        </ul>
        <a href="{{ url_for('users_app.list') }}">Back to users list</a>
    </div>
        
{% endblock %}
